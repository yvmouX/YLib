name: å‘å¸ƒReleases

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: æ‹‰å–ä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # æ‹‰å–å®Œæ•´çš„ Git å†å²

      - name: è®¾ç½® JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: æå–æ’ä»¶ç‰ˆæœ¬å·
        id: extract_version
        run: |
          # ä» build.gradle ä¸­æå–ç‰ˆæœ¬å·ï¼Œå¹¶å†™å…¥ç¯å¢ƒå˜é‡ VERSION
          VERSION=$(grep "^version *= *['\"]" build.gradle.kts | head -n1 | sed "s/.*version *= *['\"]\\(.*\\)['\"].*/\\1/")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦å·²å‘å¸ƒ
        id: check_version
        run: |
          # æ£€æŸ¥ Git ä»“åº“ä¸­æ˜¯å¦å·²å­˜åœ¨å½“å‰ç‰ˆæœ¬çš„æ ‡ç­¾
          # å¦‚æœå­˜åœ¨ï¼Œè¯´æ˜è¯¥ç‰ˆæœ¬å·²ç»å‘å¸ƒè¿‡ï¼Œåç»­æ­¥éª¤å°†è·³è¿‡
          git fetch --tags --force
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "ç‰ˆæœ¬ v${{ env.VERSION }} å·²å­˜åœ¨ï¼Œè·³è¿‡å‘å¸ƒã€‚"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "ç‰ˆæœ¬ v${{ env.VERSION }} æ˜¯æ–°ç‰ˆæœ¬ï¼Œç»§ç»­å‘å¸ƒã€‚"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: ç¡®ä¿ gradlew å¯æ‰§è¡Œ
        if: steps.check_version.outputs.skip == 'false'
        run: chmod +x ./gradlew

      - name: æ„å»ºæ’ä»¶
        if: steps.check_version.outputs.skip == 'false'
        run: ./gradlew build

      - name: è·å–å½“å‰æ—¥æœŸ
        if: steps.check_version.outputs.skip == 'false'
        id: get-date
        run: |
          echo "current-date=$(date '+%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "current-time=$(date '+%H:%M:%S %Z')" >> $GITHUB_OUTPUT

      - name: è·å–ç‰ˆæœ¬æ ‡ç­¾
        if: steps.check_version.outputs.skip == 'false'
        id: get_tags
        run: |
          # å¼ºåˆ¶è·å–æ‰€æœ‰è¿œç¨‹æ ‡ç­¾
          git fetch --tags --force
          
          current_tag="v${{ env.VERSION }}"
          
          # è·å–ä¸Šä¸€ä¸ªå‘å¸ƒçš„æ ‡ç­¾ï¼ˆæŒ‰æ—¶é—´æ’åºï¼Œæ’é™¤å½“å‰æ­£åœ¨åˆ›å»ºçš„æ ‡ç­¾ï¼‰
          previous_tag=$(git for-each-ref --sort=-creatordate --format '%(refname:short)' refs/tags | grep -v "^$current_tag$" | head -n1)
          
          # å¦‚æœæ²¡æœ‰æ‰¾åˆ°ä¹‹å‰çš„æ ‡ç­¾ï¼Œåˆ™ä¸ºé¦–æ¬¡å‘å¸ƒ
          if [ -z "$previous_tag" ]; then
            previous_tag=""
          fi
          
          echo "current_tag=${current_tag}" >> $GITHUB_OUTPUT
          echo "previous_tag=${previous_tag}" >> $GITHUB_OUTPUT
          echo "previous_commit=$(git rev-list -n 1 $previous_tag 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: è‡ªåŠ¨ç”Ÿæˆ GitHub é£æ ¼çš„ Release Notes
        if: steps.check_version.outputs.skip == 'false'
        id: github_release_notes
        uses: actions/github-script@v7
        with:
          script: |
            const response = await github.request('POST /repos/{owner}/{repo}/releases/generate-notes', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `${process.env.VERSION}`,
              previous_tag_name: `${{ steps.get_tags.outputs.previous_tag }}`
            });
            core.setOutput('body', response.data.body);

      - name: ç”Ÿæˆè‡ªå®šä¹‰æäº¤æ—¥å¿—ï¼ˆå¢å¼ºç‰ˆï¼‰
        if: steps.check_version.outputs.skip == 'false'
        id: generate_changelog
        run: |
          repo_url="https://github.com/${{ github.repository }}"
          previous_tag="${{ steps.get_tags.outputs.previous_tag }}"
          previous_commit="${{ steps.get_tags.outputs.previous_commit }}"
          
          # ç¡®ä¿æˆ‘ä»¬è·å–çš„æ˜¯çœŸæ­£æ–°çš„æäº¤
          if [ -n "$previous_commit" ]; then
            log_range="$previous_commit..HEAD"
          else
            log_range="HEAD" # é¦–æ¬¡å‘å¸ƒ
          fi
          
          # è·å–æ–°çš„æäº¤è®°å½•ï¼ˆæ’é™¤åˆå¹¶æäº¤ï¼‰
          new_commits=$(git log --pretty=format:"- [%h]($repo_url/commit/%H) %s" --no-merges "$log_range")
          
          # å¦‚æœæ²¡æœ‰æ–°æäº¤ï¼Œä½¿ç”¨ç‰¹æ®Šæ¶ˆæ¯
          if [ -z "$new_commits" ]; then
            new_commits="- æ— æ–°æäº¤ï¼Œç‰ˆæœ¬æ ‡è®°æ›´æ–°"
          fi
          
          # ä¿æŒåŸæœ‰æ•ˆæœï¼šè¶…è¿‡5æ¡æŠ˜å 
          first_five=$(echo "$new_commits" | head -n 5)
          remaining=$(echo "$new_commits" | tail -n +6)
          
          if [ -z "$remaining" ]; then
            changelog="$new_commits"
          else
            remaining_count=$(echo "$remaining" | grep -c '^-' || echo 0)
            changelog="$first_five
          <details>
          <summary>View remaining $remaining_count changes</summary>

          $remaining
          </details>"
          fi
          
          # è¾“å‡ºç»“æœ
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: å‘å¸ƒåˆ° GitHub Releases
        if: steps.check_version.outputs.skip == 'false'
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-tag: "${{ env.VERSION }}"
          version: "${{ env.VERSION }}"
          version-type: release
          github-prerelease: false
          files: build/libs/*.jar
          changelog: |
            # ğŸš€ Release v${{ env.VERSION }}
            **Release Date**: ${{ steps.get-date.outputs.current-date }}
            **Java Version**: 17+

            ## Commit Message
            ${{ steps.generate_changelog.outputs.changelog }}
            
            ${{ steps.github_release_notes.outputs.body }}

            ## Version History
            View all releases at [Release Page](https://github.com/${{ github.repository }}/releases)