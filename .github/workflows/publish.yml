name: å‘å¸ƒReleases

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: æ‹‰å–ä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # æ‹‰å–å®Œæ•´çš„ Git å†å²

      - name: è®¾ç½® JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: æå–æ’ä»¶ç‰ˆæœ¬å·
        id: extract_version
        run: |
          # ä» build.gradle ä¸­æå–ç‰ˆæœ¬å·ï¼Œå¹¶å†™å…¥ç¯å¢ƒå˜é‡ VERSION
          VERSION=$(grep "^version *= *['\"]" build.gradle.kts | head -n1 | sed "s/.*version *= *['\"]\\(.*\\)['\"].*/\\1/")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦å·²å‘å¸ƒ
        id: check_version
        run: |
          # æ£€æŸ¥ Git ä»“åº“ä¸­æ˜¯å¦å·²å­˜åœ¨å½“å‰ç‰ˆæœ¬çš„æ ‡ç­¾
          # å¦‚æœå­˜åœ¨ï¼Œè¯´æ˜è¯¥ç‰ˆæœ¬å·²ç»å‘å¸ƒè¿‡ï¼Œåç»­æ­¥éª¤å°†è·³è¿‡
          git fetch --tags --force
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "ç‰ˆæœ¬ v${{ env.VERSION }} å·²å­˜åœ¨ï¼Œè·³è¿‡å‘å¸ƒã€‚"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "ç‰ˆæœ¬ v${{ env.VERSION }} æ˜¯æ–°ç‰ˆæœ¬ï¼Œç»§ç»­å‘å¸ƒã€‚"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: ç¡®ä¿ gradlew å¯æ‰§è¡Œ
        if: steps.check_version.outputs.skip == 'false'
        run: chmod +x ./gradlew

      - name: æ„å»ºæ’ä»¶
        if: steps.check_version.outputs.skip == 'false'
        run: ./gradlew build

      - name: è·å–å½“å‰æ—¥æœŸ
        if: steps.check_version.outputs.skip == 'false'
        id: get-date
        run: |
          echo "current-date=$(date '+%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "current-time=$(date '+%H:%M:%S %Z')" >> $GITHUB_OUTPUT

      - name: è·å–ç‰ˆæœ¬æ ‡ç­¾
        if: steps.check_version.outputs.skip == 'false'
        id: get_tags
        run: |
          git fetch --tags
          current_tag="v${{ env.VERSION }}"
          previous_tag=$(git describe --tags --abbrev=0 "$current_tag^" 2>/dev/null || echo "")
          echo "current_tag=${current_tag}" >> $GITHUB_OUTPUT
          echo "previous_tag=${previous_tag}" >> $GITHUB_OUTPUT

      - name: è‡ªåŠ¨ç”Ÿæˆ GitHub é£æ ¼çš„ Release Notes
        if: steps.check_version.outputs.skip == 'false'
        id: github_release_notes
        uses: actions/github-script@v7
        with:
          script: |
            const response = await github.request('POST /repos/{owner}/{repo}/releases/generate-notes', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.VERSION}`,
              previous_tag_name: `${{ steps.get_tags.outputs.previous_tag }}`
            });
            core.setOutput('body', response.data.body);

      - name: æ‰“ä¸Šå½“å‰ç‰ˆæœ¬ tag
        if: steps.check_version.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ env.VERSION }}
          git push origin v${{ env.VERSION }}   

      - name: ç”Ÿæˆè‡ªå®šä¹‰æäº¤æ—¥å¿—
        if: steps.check_version.outputs.skip == 'false'
        id: generate_changelog
        run: |
          repo_url="https://github.com/${{ github.repository }}"
          previous_tag="${{ steps.get_tags.outputs.previous_tag }}"
          current_tag="v${{ env.VERSION }}"
          
          log_range="$previous_tag..$current_tag"
          if [ -z "$previous_tag" ]; then
            log_range="$current_tag" # é¦–æ¬¡å‘å¸ƒ
          fi
          
          full_changelog=$(git log --pretty=format:"- [%h]($repo_url/commit/%H) %s" --no-merges "$log_range")
          
          # ä¿æŒåŸæœ‰æ•ˆæœï¼šè¶…è¿‡5æ¡æŠ˜å 
          first_five=$(echo "$full_changelog" | head -n 5)
          remaining=$(echo "$full_changelog" | tail -n +6)
          
          if [ -z "$remaining" ]; then
            changelog="$full_changelog"
          else
            remaining_count=$(echo "$remaining" | grep -c '^- ' || echo 0)
            changelog="$first_five
          <details>
          <summary>View remaining $remaining_count changes</summary>

          $remaining
          </details>"
          fi
          
          # è¾“å‡ºç»“æœ
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: å‘å¸ƒåˆ° GitHub Releases
        if: steps.check_version.outputs.skip == 'false'
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-tag: "${{ env.VERSION }}"
          version: "${{ env.VERSION }}"
          version-type: release
          github-prerelease: false
          files: build/libs/*.jar
          changelog: |
            # ğŸš€ Release v${{ env.VERSION }}
            **Release Date**: ${{ steps.get-date.outputs.current-date }}

            ## Commit Message
            ${{ steps.generate_changelog.outputs.changelog }}
            
            ${{ steps.github_release_notes.outputs.body }}

            ## Version History
            View all releases at [Release Page](https://github.com/${{ github.repository }}/releases)